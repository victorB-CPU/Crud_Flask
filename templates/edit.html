{% extends "base.html" %}

{% block content %}

<form method="POST">
    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" name="name" class="form-control" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" value="{{ user[2] }}" required>

        <label>Idade:</label>
        <input type="number" name="age" class="form-control" value="{{ user[3] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
